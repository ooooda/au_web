<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 3</title>
</head>
<body>
<div id="header">Choose the link - see the text</div>
<div id="links">
    <ul>
        <li><p>page 1</p><button id="button1">show info</button></li>
        <li><p>page 2</p><button id="button2">show info</button></li>
        <li><p>page 3</p><button id="button3">show info</button></li>
    </ul>
</div>
<div>
    <p id="info"></p>
</div>
<script>
    localStorage.setItem("button1", "You have clicked on 1 link: it redirects you on 2 page");
    localStorage.setItem("button2", "You have clicked on 2 link: you was there");
    localStorage.setItem("button3", "You have clicked on 3 link: you are here");

    const buttons = document.querySelectorAll("button:not(#info)");
    const infoField = document.getElementById("info");
    buttons.forEach(b => b.addEventListener("click", function(){
        switch (b.id) {
            case "button1":
                infoField.innerText = localStorage.getItem(b.id);
                break;
            case "button2":
                infoField.innerText = localStorage.getItem(b.id);
                break;
            case "button3":
                infoField.innerText = localStorage.getItem(b.id);
                break;
        }
    }));
</script>
</body>
</html>
